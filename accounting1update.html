<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수입 원가 명세서 Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      color: #000;
      line-height: 1.5;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: -1;
    }
    .page {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding-bottom: 10px;
    }
    .top-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .left-menu {
      display: flex;
      gap: 3px;
    }
    .right-menu {
      display: flex;
      gap: 3px;
    }
    .top-menu-btn {
      font-size: 0.9rem;
      padding: 5px 10px;
      margin: 0 3px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      border-radius: 3px;
      min-width: 80px;
      height: 30px;
      line-height: 1.2;
    }
    .top-menu-btn:hover {
      background: #f0f0f0;
      border-color: #999;
    }
    .top-menu-btn.doc-btn.selected {
      background: black;
      color: white;
      border-color: black;
    }
    .top-menu-btn.doc-btn {
      background: #fff;
      color: #000;
      border-color: #ccc;
    }
    .top-menu-btn.doc-btn:hover {
      background: #f0f0f0;
      border-color: #999;
    }
    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      height: 300px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      resize: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      white-space: pre;
      word-wrap: break-word;
    }
    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 2px 12px rgba(0,123,255,0.2);
    }
    /* 모든 버튼 기본 스타일 - Export와 동일 */
    button {
      font-size: 0.9rem;
      padding: 5px 10px;
      margin: 0 3px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      border-radius: 3px;
      min-width: 80px;
      height: 30px;
      line-height: 1.2;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #f0f0f0;
      border-color: #999;
    }

    .button-area {
      text-align: center;
      margin-top: 10px;
    }

    #outputArea[readonly] {
      background-color: #f9f9f9;
      color: #444;
    }
    /* Order Header 스타일 */
    .order-header {
      display: flex;
      justify-content: space-between;
      padding-top: 10px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    /* 왼쪽/중앙/오른쪽/Due 영역에 input 사용 */
    .order-header .left, .order-header .center, .order-header .right, .order-header .due {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1;
      justify-content: center;
    }
    .order-header .left input,
    .order-header .center input,
    .order-header .right input,
    .order-header .due input {
      font-size: 1rem;
      width: 120px;
      padding: 4px 4px;
      height: 24px;
    }
  </style>
</head>
<body>
<div class="page">
  <h1>수입 원가 명세서 Update</h1>

  <div class="top-menu">
    <!-- 왼쪽: 수입 원가 명세서 -->
    <div class="left-menu">
      <button type="button" onclick="location.href='accounting1.html'" class="top-menu-btn">수입 원가 명세서</button>
    </div>
    <!-- 오른쪽: 통관정산서 -->
    <div class="right-menu">
      <button id="oipBtn" class="top-menu-btn doc-btn selected">통관정산서</button>
    </div>
  </div>


  <div class="flex-container">
    <div class="box">
      <textarea id="inputArea" placeholder="수입원가명세서모드
첫페이지 드래그 선택
복사: Ctrl+C
여기에 붙여넣기: Ctrl+V"></textarea>
    </div>
    <div class="box">
      <textarea id="outputArea" readonly placeholder=""></textarea>
    </div>
  </div>

  <div class="button-area">
    <button id="organizeBtn">Organize</button>
    <button id="convertBtn">Convert</button>
    <button id="exportBtn">Export</button>
  </div>
</div>

<script>

  // Convert 버튼 이벤트 리스너 등록 함수
  function setupConvertButton() {
    const convertBtn = document.getElementById("convertBtn");
    if (!convertBtn) return;
    
    convertBtn.addEventListener("click", function() {
      convertData();
    });
  }
  
  // Convert 데이터 처리 함수
  function convertData() {
    const inputArea = document.getElementById("inputArea");
    if (!inputArea) {
      alert("입력 영역을 찾을 수 없습니다.");
      return;
    }
    
    const currentText = inputArea.value;
    if (!currentText.trim()) {
      alert("처리할 데이터가 없습니다.");
      return;
    }
    
    // 줄바꿈을 기준으로 각 줄을 분리
    const lines = currentText.split('\n').map(line => line.trim()).filter(line => line);
    
    let output = "";
    let declarationNo = "";
    let declarationDate = "";
    let taxableAmount = "";
    let customsDuty = "";
    let vat = "";
    let warehouseFee = "";
    let shipFee = "";
    let shippingFee = "";
    let customsFee = "";
    
    // 공통 숫자 추출 함수 (중복 제거)
    const extractLastNumber = (line) => {
      console.log('[extractLastNumber] 입력 줄:', line);
      
      // 공백으로 분리해서 마지막부터 확인
      const parts = line.split(/\s+/);
      console.log('[extractLastNumber] 분리된 parts:', parts);
      
      // 마지막부터 확인하여 숫자 찾기
      for (let i = parts.length - 1; i >= 0; i--) {
        const part = parts[i];
        // 콤마가 있는 숫자 형식: 1,234,567
        const matchWithComma = /^\d{1,3}(,\d{3})+$/.test(part);
        // 콤마가 없는 숫자 형식: 1234567 또는 0
        const matchWithoutComma = /^\d+$/.test(part);
        
        console.log('[extractLastNumber] part[' + i + ']:', part, '콤마있음:', matchWithComma, '콤마없음:', matchWithoutComma);
        
        if (matchWithComma || matchWithoutComma) {
          console.log('[extractLastNumber] 반환:', part);
          return part;
        }
      }
      console.log('[extractLastNumber] 매칭되는 숫자 없음');
      return "";
    };

    // 다음 줄까지 포함해서 숫자 추출하는 함수
    const extractNumberWithNextLine = (line, nextLine) => {
      console.log('[extractNumberWithNextLine] 입력 - line:', line, 'nextLine:', nextLine);
      
      // 다음 줄이 숫자로 시작하면 다음 줄의 마지막 숫자 사용 (같은 줄 무시)
      if (nextLine && /^\d/.test(nextLine.trim())) {
        const result = extractLastNumber(nextLine);
        console.log('[extractNumberWithNextLine] 다음 줄 숫자로 시작, 결과:', result);
        return result;
      }
      
      // 같은 줄에 숫자가 있으면 그것을 사용
      const currentLineNumber = extractLastNumber(line);
      console.log('[extractNumberWithNextLine] 같은 줄 숫자 추출 결과:', currentLineNumber);
      if (currentLineNumber) {
        return currentLineNumber;
      }
      
      // 다음 줄이 숫자로 시작하지 않으면 다음 줄의 숫자만 확인
      if (nextLine) {
        const result = extractLastNumber(nextLine);
        console.log('[extractNumberWithNextLine] 다음 줄 확인, 결과:', result);
        return result;
      }
      
      console.log('[extractNumberWithNextLine] 숫자 없음, 빈 문자열 반환');
      return "";
    };

    // 1단계: 신고번호 우선 추출 (모든 줄에서 패턴 검색)
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i];
      const declarationMatch = line.match(/(\d{5}-\d{2}-\d{6}[A-Z]?)/);
      if (declarationMatch && !declarationNo) {
        declarationNo = declarationMatch[1];
        break; // 첫 번째 신고번호만 추출
      }
    }
    
    // 2단계: 나머지 데이터 추출
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i];
      const nextLine = lines[i + 1];
      const prevLine = i > 0 ? lines[i - 1] : null;
      
      // B/L이 있는 줄의 위 줄에서 날짜 추출 (신고일자)
      if (line.includes('B/L') && prevLine) {
        const dateMatch = prevLine.match(/(\d{4}-\d{2}-\d{2})/);
        if (dateMatch) declarationDate = dateMatch[1];
      }
      
      // 과세금액 추출 (숫자만 있는 줄 중 첫 번째, 공백으로 구분된 경우 첫 번째 숫자)
      if (/^\d{1,3}(,\d{3})*(\s+\d{1,3}(,\d{3})*)*$/.test(line) && !taxableAmount) {
        // 공백으로 구분된 첫 번째 숫자만 추출
        const firstNumber = line.split(/\s+/)[0];
        taxableAmount = firstNumber;
      }
      
      // 각 항목별 숫자 추출 (다음 줄이 숫자로 시작하면 그 줄까지 포함)
      // 공백을 제거한 문자열로 비교하여 유연하게 매칭
      const normalizedLine = line.replace(/\s+/g, '');
      const wordCount = line.trim().split(/\s+/).length;
      
      // 관세 추출 (부가세와 동일한 로직 적용)
      if ((normalizedLine.includes('관세') || line.match(/관\s*세/)) && !customsDuty) {
        customsDuty = extractNumberWithNextLine(line, nextLine);
      }
      // 부가세 추출 - 공백 유무와 관계없이 매칭
      // 헤더 줄 제외: "비용명", "공급가", "합계" 등이 포함된 줄은 헤더로 간주
      const isHeaderLine = (normalizedLine.includes('비용명') || 
                            normalizedLine.includes('공급가') || 
                            normalizedLine.includes('합계')) && 
                           wordCount >= 5; // 비용명/공급가/합계가 있고 단어가 5개 이상이면 헤더
      
      // "부 가 세"로 시작하는 줄은 헤더가 아니면 모두 데이터 줄로 인식
      // (같은 줄에 숫자가 있거나, 다음 줄에 숫자가 있는 경우 모두 처리)
      const isDataLine = !isHeaderLine && (normalizedLine.includes('부가세') || line.match(/부\s*가\s*세/));
      
      if (isDataLine && !vat) {
        console.log('[부가세 디버깅] 데이터 줄 매칭:', line);
        console.log('[부가세 디버깅] 다음 줄:', nextLine);
        console.log('[부가세 디버깅] 단어 개수:', wordCount);
        const extractedVat = extractNumberWithNextLine(line, nextLine);
        console.log('[부가세 디버깅] 추출된 값:', extractedVat);
        vat = extractedVat;
      } else if ((normalizedLine.includes('부가세') || line.match(/부\s*가\s*세/)) && isHeaderLine) {
        console.log('[부가세 디버깅] 헤더 줄로 인식하여 건너뜀:', line);
      }
      if (line.includes('창고료') || line.includes('창 고 료')) {
        warehouseFee = extractNumberWithNextLine(line, nextLine);
      }
      if (line.includes('선박운임') || line.includes('선 박 운 임')) {
        shipFee = extractNumberWithNextLine(line, nextLine);
      }
      if (line.includes('운송료') || line.includes('운 송 료')) {
        shippingFee = extractNumberWithNextLine(line, nextLine);
      }
      if (line.includes('통관수수료') || line.includes('통 관 수 수 료')) {
        customsFee = extractNumberWithNextLine(line, nextLine);
      }
    }
    
    // 결과 출력 (모든 항목 출력, 빈 값도 포함)
    output += "신고번호 - " + (declarationNo || "") + "\n";
    output += "신고일자 - " + (declarationDate || "") + "\n";
    output += "과세금액 - " + (taxableAmount || "") + "\n";
    output += "관세 - " + (customsDuty || "") + "\n";
    output += "부가세 - " + (vat || "") + "\n";
    output += "창고료 - " + (warehouseFee || "") + "\n";
    output += "선박운임 - " + (shipFee || "") + "\n";
    output += "운송료 - " + (shippingFee || "") + "\n";
    output += "통관수수료 - " + (customsFee || "") + "\n";
    
    // 결과를 출력 영역에 설정
    const outputArea = document.getElementById("outputArea");
    if (outputArea) {
      outputArea.value = output;
    }
    
    // 전역 변수에 저장 (Export 시 사용)
    globalParsedData = [{ converted: true, output: output }];
  }

  // Organize 버튼 이벤트 리스너 등록 함수
  function setupOrganizeButton() {
    const organizeBtn = document.getElementById("organizeBtn");
    if (!organizeBtn) {
      return;
    }
    
    organizeBtn.addEventListener("click", function() {
      organizeData();
    });
  }

  // Organize 데이터 처리 함수
  function organizeData() {
    const inputArea = document.getElementById("inputArea");
    if (!inputArea?.value.trim()) {
      alert("처리할 데이터가 없습니다.");
      return;
    }
    
    const lines = inputArea.value.split('\n');
    const processedLines = [];
    let keepLines = false;
    let foundStartMarker = false;
    
    for (const line of lines) {
      const trimmedLine = line.trim();
      
      // '신 고 번 호' 또는 '신고번호'를 찾으면 keepLines를 true로 설정하고 해당 줄도 추가
      if (trimmedLine.includes('신 고 번 호') || trimmedLine.includes('신고번호')) {
        keepLines = true;
        foundStartMarker = true;
        processedLines.push(trimmedLine);
        continue; // 다음 줄로 넘어감
      }
      
      if (keepLines) {
        processedLines.push(trimmedLine);
        if (trimmedLine.includes('비 용 합 계')) break;
      }
    }
    
    // '신 고 번 호' 또는 '신고번호'를 찾지 못한 경우 경고
    if (!foundStartMarker) {
      alert("'신 고 번 호' 또는 '신고번호'를 찾을 수 없습니다. 데이터가 올바른 형식인지 확인해주세요.");
      return; // 데이터를 변경하지 않고 종료
    }
    
    // processedLines가 비어있는 경우 경고
    if (processedLines.length === 0) {
      alert("처리할 데이터를 찾을 수 없습니다.");
      return;
    }
    
    inputArea.value = processedLines.join('\n');
    inputArea.focus();
  }

  // Export 버튼 이벤트 리스너 등록 함수
  function setupExportButton() {
    const exportBtn = document.getElementById("exportBtn");
    if (!exportBtn) return;
      
    exportBtn.addEventListener("click", exportAccountingData);
  }


  // 수입원가명세서 데이터 Export 함수
  function exportAccountingData() {
    try {
      const outputArea = document.getElementById("outputArea");
      
      if (!outputArea?.value.trim()) {
        alert("Convert된 데이터가 없습니다. 먼저 Convert 버튼을 눌러주세요.");
        return;
      }
      
      // Convert된 데이터 파싱 (중복 로직 제거)
      const accountingData = {};
      outputArea.value.split('\n').forEach(line => {
        if (line.includes(' - ')) {
          const [key, value] = line.split(' - ');
          accountingData[key.trim()] = value.trim();
        }
      });
      
      // Export 데이터 구성
      const exportData = {
        accountingData: accountingData,
        isImported: true
      };
      
      // 테이블1 데이터 추가 (있는 경우만)
      const table1Data = sessionStorage.getItem('table1Data');
      if (table1Data) {
        exportData.table1Data = JSON.parse(table1Data);
      }
      
      // sessionStorage에 저장 및 페이지 이동
      sessionStorage.setItem("accounting1ExportData", JSON.stringify(exportData));
      sessionStorage.setItem("isNewAccounting", "false");
      window.location.href = 'accounting1.html';
      
    } catch (error) {
      alert("Export 중 오류가 발생했습니다: " + error.message);
    }
  }

  // 입력 데이터 저장 함수
  function saveInputData() {
    const inputArea = document.getElementById("inputArea");
    const outputArea = document.getElementById("outputArea");
    
    if (inputArea && outputArea) {
      const currentState = {
        inputArea: inputArea.value,
        outputArea: outputArea.value
      };
      
      sessionStorage.setItem("accounting1updateState", JSON.stringify(currentState));
    }
  }

  // 입력 데이터 복원 함수
  function restoreInputData() {
    const inputArea = document.getElementById("inputArea");
    const outputArea = document.getElementById("outputArea");
    
    const savedState = sessionStorage.getItem('accounting1updateState');
    
    if (savedState && inputArea && outputArea) {
      try {
        const state = JSON.parse(savedState);
        inputArea.value = state.inputArea || '';
        outputArea.value = state.outputArea || '';
      } catch (error) {
        // 데이터 복원 실패 시 조용히 처리
      }
    }
  }

  // 자동 저장 이벤트 리스너 설정
  function setupAutoSave() {
    const inputArea = document.getElementById("inputArea");
    const outputArea = document.getElementById("outputArea");
    
    if (inputArea) {
      inputArea.addEventListener('input', saveInputData);
    }
    
    if (outputArea) {
      outputArea.addEventListener('input', saveInputData);
    }
  }

  // 페이지 로드 시 초기화
  document.addEventListener('DOMContentLoaded', () => {
    // 이전 작업 내용 복원
    restoreInputData();
    
    // 자동 저장 설정
    setupAutoSave();
    
    // 버튼 이벤트 리스너 등록
    setupConvertButton();
    setupExportButton();
    setupOrganizeButton();
  });
</script>
</body>
</html>
