<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>

<body>
    <div class="page">
        <h1>Calendar</h1>
        

        <div class="main-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>정기 이벤트</h3>
                    <button class="add-recurring-btn" onclick="addRecurringEvent()">+ 정기 이벤트 추가</button>
                </div>
                <div class="recurring-events-list" id="recurringEventsList">
                    <!-- 정기 이벤트들이 여기에 표시됩니다 -->
                </div>
                <div class="event-list" id="eventList">
                    <!-- Events will be populated here -->
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                        <div class="month-year" id="monthYear">January 2025</div>
                        <button class="nav-btn" onclick="changeMonth(1)">›</button>
                    </div>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 버튼 영역 -->
    <div class="bottom-buttons">
        <div class="expand-handle">
            <button id="expandButton" type="button" class="expand-btn">▼</button>
        </div>
        
        <div class="main-button-group">
            <div class="left-buttons">
                <button class="top-menu-btn" onclick="location.href='eltrokorea9.html'">Home</button>
            </div>
            <div class="right-buttons">
                <button class="top-menu-btn" onclick="location.href='deposit.html'">입금내역</button>
                <button class="top-menu-btn" onclick="location.href='Transfer.html'">송금내역</button>
                <button class="top-menu-btn" onclick="location.href='payroll.html'">급여대장</button>
            </div>
        </div>

        <div id="detailButtonArea" class="detail-button-area" style="display: none;">
            <!-- 필요시 추가 버튼들 -->
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let events = {};
        let recurringEvents = {};
        
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // 날짜를 문자열 키로 변환하는 헬퍼 함수
        function getDateKeys(date, padMonth = true, padDay = false) {
            return {
                year: date.getFullYear().toString(),
                month: padMonth ? (date.getMonth() + 1).toString().padStart(2, '0') : (date.getMonth() + 1).toString(),
                day: padDay ? date.getDate().toString().padStart(2, '0') : date.getDate().toString()
            };
        }

        // 특정 날짜의 이벤트를 가져오는 헬퍼 함수
        function getDayEvents(year, month, day) {
            return events[year] && events[year][month] && events[year][month][day] ? events[year][month][day] : [];
        }

        function updateCalendar() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                const calendarGrid = document.getElementById('calendarGrid');
                calendarGrid.innerHTML = '';

                // Add day headers
                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day-header';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });

                // Add calendar days
                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (date.getMonth() !== month) {
                        dayElement.classList.add('other-month');
                    }
                    
                    if (isToday(date)) {
                        dayElement.classList.add('today');
                    }
                    
                    if (selectedDate && isSameDate(date, selectedDate)) {
                        dayElement.classList.add('selected');
                    }

                    // 해당 날짜의 이벤트 가져오기
                    const { year: yearStr, month: monthStr, day: dayStr } = getDateKeys(date, true, false);
                    const dayEvents = getDayEvents(yearStr, monthStr, dayStr);

                    dayElement.innerHTML = `
                        <div class="day-number">${date.getDate()}</div>
                        <div class="events-in-cell">
                            ${dayEvents.map((event, index) => 
                                `<div class="event-in-cell ${event.recurring ? 'recurring-event' : 'regular-event'}" onclick="event.stopPropagation(); editEvent('${yearStr}', '${monthStr}', '${dayStr}', ${index})">
                                    <button class="delete-event-btn" onclick="event.stopPropagation(); deleteEvent('${yearStr}', '${monthStr}', '${dayStr}', ${index})">×</button>
                                    <span class="event-title">${event.title}</span>
                                </div>`
                            ).join('')}
                        </div>
                    `;

                    dayElement.onclick = () => selectDate(date);
                    dayElement.ondblclick = () => {
                        selectedDate = date;
                        addEvent();
                    };
                    calendarGrid.appendChild(dayElement);
                }
            } catch (error) {
                // 캘린더 업데이트 오류는 조용히 처리
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function isSameDate(date1, date2) {
            return date1.toDateString() === date2.toDateString();
        }

        function hasEvents(date) {
            const { year, month, day } = getDateKeys(date, false, false);
            const dayEvents = getDayEvents(year, month, day);
            return dayEvents.length > 0;
        }

        function selectDate(date) {
            selectedDate = date;
            updateCalendar();
        }

        function updateEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            if (!selectedDate) return;

            const { year, month, day } = getDateKeys(selectedDate, false, false);
            const dayEvents = getDayEvents(year, month, day);

            if (dayEvents.length === 0) {
                return;
            }

            dayEvents.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                eventElement.innerHTML = `
                    <div class="event-title">${event.title}</div>

        // 이벤트 삭제
        async function deleteEvent(year, month, day, index) {
            if (confirm('이 일정을 삭제하시겠습니까?')) {
                try {
                    const response = await fetch('/api/deleteCalendarEvent', {
                        method: 'DELETE',
                        headers: {

                        },
                        body: JSON.stringify({ year, month, day, index })
                    });
                    
                    if (response.ok) {

                        events[year][month][day].splice(index, 1);
                        
                        // 빈 배열이면 해당 날짜 객체도 삭제
                        if (events[year][month][day].length === 0) {

                                }

            // 이미 존재하는 이벤트인지 확인

                // 모든 월에 적용

        // 마지막 평일 계산 함수
        function getLastWeekday(year, month) {
            const lastDay = new Date(year, month, 0).getDate();
            for (let day = lastDay; day >= 1; day--) {
                const date = new Date(year, month - 1, day);
                const dayOfWeek = date.getDay();
                if (dayOfWeek >= 1 && dayOfWeek <= 5) { // 월요일(1) ~ 금요일(5)
                    return day;
                }
            }
            return lastDay; // 평일이 없으면 마지막 날
        }

        // 정기 이벤트를 특정 년도에 적용 (오늘 이후만)
        function applyRecurringEventsToYear(year, dayNum, title, type, selectedMonths = null, dateType = 'specific') {
            if (!events[year]) events[year] = {};
            
            // 오늘 날짜 확인
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const currentDay = today.getDate();
            
            // targetDay 계산 헬퍼 함수
            const calculateTargetDay = (y, m) => {
                        if (dateType === 'lastWeekday') {
                    return getLastWeekday(y, m);
                        } else {
                    const lastDay = new Date(y, m, 0).getDate();
                    return dayNum <= lastDay ? dayNum : lastDay;
                }
            };
            
            // 이벤트 추가 헬퍼 함수
            const addEventToDate = (y, m, d) => {
                const monthStr = m.toString().padStart(2, '0');
                const dayStr = d.toString();
                if (!events[y][monthStr]) events[y][monthStr] = {};
                if (!events[y][monthStr][dayStr]) events[y][monthStr][dayStr] = [];
                
                const existingEvent = events[y][monthStr][dayStr].find(
                            event => event.title === title && event.recurring
                        );
                        
                        if (!existingEvent) {
                    events[y][monthStr][dayStr].push({
                                title: title,
                                recurring: true
                            });
                        }
            };
            
            if (type === 'monthly') {
                // 미래 년도인 경우 해당 년도의 모든 월에 적용
                if (year > currentYear) {
                    for (let month = 1; month <= 12; month++) {
                        const targetDay = calculateTargetDay(year, month);
                        addEventToDate(year, month, targetDay);
                    }
                    return; // 미래 년도는 여기서 종료
                }
                
                // 현재 년도인 경우 오늘 이후의 월에만 적용
                for (let month = 1; month <= 12; month++) {
                    let shouldAdd = false;
                    
                    if (month > currentMonth) {
                        // 다음 달부터는 모두 추가
                        shouldAdd = true;
                    } else if (month == currentMonth) {
                        // 같은 달인 경우, 오늘 이후 날짜만 확인
                        const targetDay = calculateTargetDay(year, month);
                        shouldAdd = targetDay >= currentDay;
                    }
                    
                    if (shouldAdd) {
                        const targetDay = calculateTargetDay(year, month);
                        addEventToDate(year, month, targetDay);
                    }
                }
            } else if (type === 'specific' && selectedMonths) {
                // 미래 년도인 경우 선택된 모든 월에 적용
                if (year > currentYear) {
                selectedMonths.forEach(month => {
                        const targetDay = calculateTargetDay(year, month);
                        addEventToDate(year, month, targetDay);
                    });
                    return; // 미래 년도는 여기서 종료
                }
                
                // 현재 년도인 경우 선택된 월 중 오늘 이후의 월에만 적용
                selectedMonths.forEach(month => {
                    let shouldAdd = false;
                    
                    if (month > currentMonth) {
                        // 다음 달부터는 모두 추가
                        shouldAdd = true;
                    } else if (month == currentMonth) {
                        // 같은 달인 경우, 오늘 이후 날짜만 확인
                        const targetDay = calculateTargetDay(year, month);
                        shouldAdd = targetDay >= currentDay;
                    }
                    
                    if (shouldAdd) {
                        const targetDay = calculateTargetDay(year, month);
                        addEventToDate(year, month, targetDay);
                    }
                });
            }
        }

        // 정기 이벤트 목록 업데이트
        function updateRecurringEventsList() {
            const list = document.getElementById('recurringEventsList');
            if (!list) return;
            
            list.innerHTML = '';
            
            // 이벤트 요소 생성 헬퍼 함수
            const createEventElement = (key, title) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'recurring-event-item';
                eventElement.innerHTML = `
                    <button onclick="deleteRecurringEventDefinition('${key}')" class="delete-recurring-definition-btn" title="정기 이벤트 정의 삭제">×</button>
                    <div class="recurring-event-title">${title}</div>
                    <div class="button-group">
                        <button class="edit-recurring-btn" onclick="editRecurringEvent('${key}')" title="추가">+</button>
                        <button class="delete-recurring-btn" onclick="deleteRecurringEvent('${key}')" title="삭제">×</button>
                    </div>
                `;
                return eventElement;
            };
            
            // 년도별로 그룹화 (monthly와 specific 분리)
            const eventsByYear = {};
            Object.keys(recurringEvents).forEach(key => {
                const event = recurringEvents[key];
                const year = event.year;
                
                if (!eventsByYear[year]) {
                    eventsByYear[year] = { monthly: [], specific: [] };
                }
                
                if (event.type === 'monthly') {
                    eventsByYear[year].monthly.push({ key, event });
                } else if (event.type === 'specific') {
                    eventsByYear[year].specific.push({ key, event });
                }
            });
            
            // 년도별로 정렬하고 표시
            Object.keys(eventsByYear).sort().forEach(year => {
                const yearEvents = eventsByYear[year];
                
                // 년도 헤더 추가
                const yearHeader = document.createElement('div');
                yearHeader.className = 'year-header';
                yearHeader.innerHTML = `<h3>${year}년</h3>`;
                list.appendChild(yearHeader);
                
                // Monthly 이벤트 처리
                if (yearEvents.monthly.length > 0) {
                    // 일자별로 정렬
                    yearEvents.monthly.sort((a, b) => {
                        const dayA = a.event.dateType === 'lastWeekday' ? 999 : a.event.day;
                        const dayB = b.event.dateType === 'lastWeekday' ? 999 : b.event.day;
                        return dayA - dayB;
                    });
                    
                    // 일자별로 그룹화
                    const eventsByDay = {};
                    yearEvents.monthly.forEach(({ key, event }) => {
                        let dayKey;
                        if (event.dateType === 'lastWeekday') {
                            dayKey = '매달말일';
                        } else {
                            dayKey = `${event.day}일`;
                        }
                        
                        if (!eventsByDay[dayKey]) {
                            eventsByDay[dayKey] = [];
                        }
                        eventsByDay[dayKey].push({ key, event });
                    });
                    
                    // 일자별로 표시
                    Object.keys(eventsByDay).sort((a, b) => {
                        if (a === '매달말일') return 1;
                        if (b === '매달말일') return -1;
                        const dayA = parseInt(a);
                        const dayB = parseInt(b);
                        return dayA - dayB;
                    }).forEach(dayKey => {
                        const dayEvents = eventsByDay[dayKey];
                        
                        // 일자 헤더 추가
                        const dayHeader = document.createElement('div');
                        dayHeader.className = 'day-header';
                        dayHeader.innerHTML = `<h4>${dayKey}</h4>`;
                        list.appendChild(dayHeader);
                        
                        // 해당 일자의 이벤트들 표시
                        dayEvents.forEach(({ key, event }) => {
                            list.appendChild(createEventElement(key, event.title));
                        });
                    });
                }
                
                // Specific 이벤트 처리
                if (yearEvents.specific.length > 0) {
                    // 개별 선택 헤더 추가
                    const specificHeader = document.createElement('div');
                    specificHeader.className = 'day-header';
                    specificHeader.innerHTML = `<h4>개별 선택</h4>`;
                    list.appendChild(specificHeader);
                    
                    // 이벤트별로 그룹화 (모든 월/일 정보 포함)
                    const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
                    const eventsByTitle = {};
                    yearEvents.specific.forEach(({ key, event }) => {
                        // 모든 선택된 월의 날짜 정보 수집
                        const dateInfo = event.months.map(monthNum => {
                            if (event.dateType === 'lastWeekday') {
                                return `${monthNum}/말일`;
                            } else {
                                return `${monthNum}/${event.day}`;
                            }
                        }).join(' ');
                        
                        if (!eventsByTitle[event.title]) {
                            eventsByTitle[event.title] = [];
                        }
                        eventsByTitle[event.title].push({ key, event, dateInfo });
                    });
                    
                    // 이벤트별로 정렬 (가장 빠른 월/일 기준)
                    const sortedEvents = Object.keys(eventsByTitle).sort((titleA, titleB) => {
                        const eventsA = eventsByTitle[titleA];
                        const eventsB = eventsByTitle[titleB];
                        
                        // 각 이벤트의 가장 빠른 월/일 찾기
                        const getEarliestDate = (events) => {
                            let earliestMonth = 13;
                            let earliestDay = 32;
                            
                            events.forEach(({ event }) => {
                                event.months.forEach(monthNum => {
                                    if (monthNum < earliestMonth) {
                                        earliestMonth = monthNum;
                                        if (event.dateType === 'lastWeekday') {
                                            earliestDay = 99; // 말일은 가장 늦게
                                        } else {
                                            earliestDay = event.day;
                                        }
                                    } else if (monthNum === earliestMonth) {
                                        if (event.dateType === 'lastWeekday') {
                                            // 같은 월에서 말일은 나중에
                                        } else if (event.day < earliestDay) {
                                            earliestDay = event.day;
                                        }
                                    }
                                });
                            });
                            
                            return earliestMonth * 100 + earliestDay;
                        };
                        
                        const dateA = getEarliestDate(eventsA);
                        const dateB = getEarliestDate(eventsB);
                        
                        return dateA - dateB;
                    });
                    
                    // 정렬된 순서로 표시
                    sortedEvents.forEach(title => {
                        const titleEvents = eventsByTitle[title];
                        
                        // 이벤트 헤더 추가 (모든 날짜 정보 포함)
                        const eventHeader = document.createElement('div');
                        eventHeader.className = 'day-header';
                        
                        // 모든 날짜 정보를 하나의 문자열로 결합
                        const allDates = titleEvents.map(({ dateInfo }) => dateInfo).join(' ');
                        eventHeader.innerHTML = `<h4>${allDates}</h4>`;
                        list.appendChild(eventHeader);
                        
                        // 해당 이벤트들 표시
                        titleEvents.forEach(({ key, event }) => {
                            list.appendChild(createEventElement(key, event.title));
                        });
                    });
                }
            });
        }

        // 정기 이벤트 정의 삭제 (X 버튼) - events는 유지하고 recurringEvents만 삭제
        function deleteRecurringEventDefinition(key) {
            const event = recurringEvents[key];
            if (!event) return;
            
            if (!confirm(`정기 이벤트 정의를 삭제하시겠습니까?\n\n"${event.title}" 정기 이벤트 정의가 삭제됩니다.\n\n기존에 생성된 이벤트들은 그대로 유지됩니다.`)) {
                return;
            }
            
            try {
                // recurringEvents에서만 삭제 (events는 건드리지 않음)
                delete recurringEvents[key];
                
                // 서버에 저장
                saveEvents();
                
                // UI 업데이트
                updateRecurringEventsList();
                updateCalendar();
                
                alert(`정기 이벤트 정의가 삭제되었습니다.\n기존 이벤트들은 그대로 유지됩니다.`);
                
            } catch (error) {
                alert('삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 정기 이벤트 추가 (다른 년도로)
        function editRecurringEvent(key) {
            const event = recurringEvents[key];
            if (!event) return;
            
            // 기존 정기 이벤트 추가 모달을 수정 모드로 표시
            showRecurringEventModal(key, event);
        }

        // 정기 이벤트 삭제 (기존 삭제 버튼)
        function deleteRecurringEvent(key) {
                const event = recurringEvents[key];
            if (!event) return;
            
            // 정기 이벤트 삭제 모달 직접 표시
            showRecurringEventDeleteModal(key);
        }
        
        // 정기 이벤트 삭제 모달 표시
        function showRecurringEventDeleteModal(key) {
            const existingModal = document.getElementById('recurringDeleteModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const event = recurringEvents[key];
            if (!event) return;
            
            const modal = document.createElement('div');
            modal.className = 'recurring-modal';
            modal.id = 'recurringDeleteModal';
            
            modal.innerHTML = `
                <div class="recurring-modal-content" style="width: 400px;">
                    <div class="recurring-modal-header">
                        <h3>정기 이벤트 삭제</h3>
                        <button class="close-modal" onclick="closeDeleteModal()">×</button>
                    </div>
                    <div class="recurring-modal-body">
                        <div class="form-group" style="display: flex; gap: 15px; align-items: end;">
                            <div style="flex: 1; min-width: 0;">
                                <label>년도 선택:</label>
                                <select id="deleteYear" class="form-control year-select" style="width: 100%;">
                                    <!-- JavaScript로 동적 생성 -->
                                </select>
                            </div>
                            
                            <div style="flex: 1; min-width: 0;">
                                <label>시작 월:</label>
                                <select id="deleteStartMonth" class="form-control" style="width: 100%;">
                                    <option value="1">1월</option>
                                    <option value="2">2월</option>
                                    <option value="3">3월</option>
                                    <option value="4">4월</option>
                                    <option value="5">5월</option>
                                    <option value="6">6월</option>
                                    <option value="7">7월</option>
                                    <option value="8">8월</option>
                                    <option value="9">9월</option>
                                    <option value="10">10월</option>
                                    <option value="11">11월</option>
                                    <option value="12">12월</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="recurring-modal-footer">
                        <button id="cancelDeleteModalBtn" class="btn btn-secondary">취소</button>
                        <button id="confirmDeleteBtn" class="btn btn-primary">삭제</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 년도 옵션 동적 생성
            const currentYear = new Date().getFullYear();
            const deleteYearSelect = modal.querySelector('#deleteYear');
            const deleteStartMonthSelect = modal.querySelector('#deleteStartMonth');
            const confirmDeleteBtn = modal.querySelector('#confirmDeleteBtn');
            const cancelDeleteModalBtn = modal.querySelector('#cancelDeleteModalBtn');
            
            for (let i = 0; i < 3; i++) {
                const year = currentYear + i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                deleteYearSelect.appendChild(option);
            }
            
            // 기본값 설정
            deleteYearSelect.value = event.year;
            
            // 이벤트 리스너 추가
            confirmDeleteBtn.onclick = () => {
                const year = deleteYearSelect.value;
                const startMonth = parseInt(deleteStartMonthSelect.value);
                
                modal.remove();
                deleteRecurringEventFromMonth(key, year, startMonth);
            };
            
            cancelDeleteModalBtn.onclick = () => {
                modal.remove();
            };
            
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            };
        }
        
        // 삭제 모달 닫기
        function closeDeleteModal() {
            const modal = document.getElementById('recurringDeleteModal');
            if (modal) {
                modal.remove();
            }
        }
        
        // 특정 월부터 12월까지 정기 이벤트 삭제
        async function deleteRecurringEventFromMonth(key, year, startMonth) {
            try {
                const event = recurringEvents[key];
                if (!event) {
                    alert('이벤트를 찾을 수 없습니다.');
                    return;
                }
                
                let deletedCount = 0;
                let totalCount = 0;
                
                // 시작 월부터 12월까지 삭제
                for (let month = startMonth; month <= 12; month++) {
                    const monthStr = month.toString().padStart(2, '0');
                    const dayStr = event.dateType === 'lastWeekday' 
                        ? getLastWeekday(year, month).toString()
                        : event.day.toString();
                    
                    // 해당 날짜의 이벤트들 중에서 정기 이벤트 찾기
                    if (events[year] && events[year][monthStr] && events[year][monthStr][dayStr]) {
                        const dayEvents = events[year][monthStr][dayStr];
                        for (let i = dayEvents.length - 1; i >= 0; i--) {
                            if (dayEvents[i].recurring && dayEvents[i].title === event.title) {
                                totalCount++;
                                
                                // 기존 API로 삭제
                                const response = await fetch('/api/deleteCalendarEvent', {
                                    method: 'DELETE',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        year: year,
                                        month: monthStr,
                                        day: dayStr,
                                        index: i
                                    })
                                });
                                
                                if (response.ok) {
                                    deletedCount++;
                                }
                            }
                        }
                    }
                }
                
                // 정기 이벤트 자체도 삭제 (모든 이벤트가 삭제된 경우)
                if (deletedCount > 0) {
                    delete recurringEvents[key];
                }
                
                // 캘린더 새로고침
                loadEvents();
                updateRecurringEventsList();
                updateCalendar();
                
                alert(`${deletedCount}개의 이벤트가 삭제되었습니다. (총 ${totalCount}개 중)`);
                
            } catch (error) {
                alert('삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // Initialize calendar when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents(); // 데이터 로드 (여기서 updateRecurringEventsList도 호출됨)
            updateCalendar();
        });

        // 확장/축소 기능
            const expandBtn = document.getElementById("expandButton");
        expandBtn.addEventListener("click", () => {
            const detailArea = document.getElementById("detailButtonArea");
            const isExpanded = detailArea.style.display !== "none";
            
            detailArea.style.display = isExpanded ? "none" : "flex";
            expandBtn.classList.toggle("expanded", !isExpanded);
            expandBtn.textContent = isExpanded ? "▼" : "▲";
        });
    </script>
